<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order page</title>
</head>
<body bgcolor="pink">
    <center>
        <h1>
            VARSHU TEXTILES
        </h1>
        <h2>ORDER DETAILS</h2>
    </center>
    <center>
        <form>
            <table>
                <tr>
                    <td>Name:</td> <td><input type="text" placeholder="Enter your name"</td>
                </tr>
                <tr>
                    <td>PhoneNo:</td> <td><input type="number" placeholder="Enter your age"</td>
                </tr>
                <tr>
                    <td>Address:</td> 
                    <td>
                        <input type="text" placeholder="Enter your Address">
                    </td>  
                </tr>
                <tr>
                    <td>Email:</td> <td><input type="text" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>City:</td> <td><input type="text" placeholder="Enter your city"></td>
                </tr>
                <tr>
                    <td>Area/Town:</td> <td><input type="text" placeholder="Enter your area"></td>
                </tr>
                <tr>
                    <td>Payment type:</td> 
                    <td>
                        <select>
                            <option>Gpay</option>
                            <option>Phone pe</option>
                            <option>pay pal</option>
                            <option>Apple pay</option>
                            <option>Amazon pay</option>
                            <option>Cash on Delivery</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"</td> <td><input type="reset"</td>
                </tr>
            </table>
        </form>
</body>
</html>
